     <div class="heading-contact">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-offset-2">
  
              <div class="section-heading">
                <div class="wow bounceInDown" data-wow-delay="0.4s">
                  <h2>Email or phone are welcome</h2>
                </div>
                <p class="wow lightSpeedIn" data-wow-delay="0.3s">Gentleman, introduce your self and get in touch with me </p>
               <div> <img src="images/img3.jpg" style="margin-left: 120%;"> </div>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-offset-2">
            <div class="form-wrapper marginbot-50">
              <div id="errormessage"></div>
              <form id="contact-form" action="" method="post" role="form" class="contactForm">
                <div class="form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                  <div class="validation"></div>
                </div>
                 <div class="text-center"><button type="submit" class="btn btn-skin btn-block" id="btnContactUs">Send Message</button></div>
              </form>
              </div>
              <div class="text-center">
            </div>
          </div>
        </div>
      </div>
